name: Cypress Tests update

on:
  push:
    types: [ready_for_review, opened, reopened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Cypress Test
        uses: cypress-io/github-action@v4
        with:
           command: npx cypress run
           browser: chrome
